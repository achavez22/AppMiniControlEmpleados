<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body> 

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
	   <div class="card bg-light">
	       <div class="card-header" th:text="${titulo}"></div>
	       
	       <div class="card-body">
	          <ul class="list-group">
	             <li class="list-group-item active" th:text="${empleado.nombre} + ' '+ ${empleado.primerApellido} + ' ' +  ${empleado.segundoApellido}" ></li>
	             <li class="list-group-item" th:text="${empleado.email}"></li>
	             <li class="list-group-item" th:text="${empleado.fechaNacimiento}"></li>
	             <li class="list-group-item" th:text="${empleado.telefono}"></li>
	             <li class="list-group-item" th:text="${empleado.sexo}"></li>
	             <li class="list-group-item" th:text="${empleado.salario}"></li>
	          </ul>
	       </div>
	       
	   </div>
	</div>
	<div class="container py-4">
		<a th:href="@{/empleados}" class="btn btn-warning">Regresar</a>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
<meta charset="UTF-8" />
<title > Aplicación RRHH</title> 
	<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Aplicación RRHH</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			       <li class="nav-item"><a class="nav-link">Bienvenido [[${#httpServletRequest.remoteUser}]]
			           </a>
			       </li>
			    </ul>
			    <form class="form-inline" th:action="@{/logout}" method="post">
			       <input class="btn btn-danger d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3" type="submit" value="Cerrar sesión" />
			    </form>
			</div>

		</nav>
		
		<div class="container">
			<div th:if="${success != null}"
				class="alert alert-primary alert-dismissible fade show">
				[[${success}]]>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>
	
		<div class="container">
			<div th:if="${error != null}"
				class="alert alert-danger alert-dismissible fade show">
				[[${error}]]>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>
	
		<div class="container">
			<div th:if="${warning != null}"
				class="alert alert-warning alert-dismissible fade show">
				[[${warning}]]>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>
	
		<div class="container">
			<div th:if="${info != null}"
				class="alert alert-info alert-dismissible fade show">
				[[${info}]]>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>
	
		</header>
		
	
	<footer th:fragment="footer" class="container">
		<hr />
		
		<!--<img th:src="@{/images/spring.png}" alt="Spring logo" />-->
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
		</p>
		<p>
			Proyecto desarrollado en Spring Tools Suite 4 , Adan Chavez Olivera.<br /> &copy; achavez 2022,
			Inc. Todos los derechos reservados. <br />
		</p>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
